<!DOCTYPE html>
<html>

<head>
    <title>
        Event List
    </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="parent-container">
        <table class="main-container">
            <tr>
                <td class="left">
                    <form onsubmit="event.preventDefault();onEventSubmit();" autocomplete="off">
                        <h2>Community Events</h2>
                        <div class="container">
                            <label>Title*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                            <input type="text" name="title" id="title">

                            <label>Event Date</label>
                            <input type="text" name="date" id="date">
                        </div>
                        <div class="container">
                            <label>Event Link</label>
                            <input type="text" name="event" id="event">
                        </div>
                        <div class="container">
                            <label>Event Description</label>
                            <textarea id="desc" name="desc" rows="4" cols="44"></textarea>
                        </div>
                        <div class="container file">
                            <label>Upload Photo</label>
                            <input type="file" name="photo" id="photo">
                        </div>
                        <div  class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td class="right">
                    <table class="list" id="eventList">
                        <h2>List of Events</h2>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Event Date</th>
                                <th>Event Link</th>
                                <th>Event Description</th>
                                <th>Photo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
 <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.7.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.7.0/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
